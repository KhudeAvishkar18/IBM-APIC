swagger: '2.0'
info:
  title: 1194_extractPolicy
  x-ibm-name: 1194_extractpolicy
  version: 1.0.0
x-ibm-configuration:
  cors:
    enabled: true
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  assembly:
    execute:
      - parse:
          version: 2.2.0
          title: parse
          parse-settings-reference:
            default: apic-default-parsesettings
      - extract:
          version: 2.0.0
          title: extract
          root: message.body
          extracts:
            - capture: $.name
              transform: $substring($,2)
          description: >-
            The input to the Extract policy must be parsed data. One way to
            produce parsed data is to add a Parse policy before the Extract
            policy in your assembly.

            The default setting is $, which indicates the entire input.


            capture: $.name

            transform: $substring($,2)

            description: Include all characters from starting index 2 of name
            field.


            capture: $.members.policy.**.account

            transform: $substring($,-4)

            description: Include only the last 4 characters of the account
            field.
  properties:
    target-url:
      value: http://example.com/operation-name
      description: The URL of the target service
      encoded: false
  activity-log:
    enabled: true
    success-content: activity
    error-content: payload
basePath: /1194_extractpolicy
paths:
  /:
    post:
      responses:
        '200':
          description: success
          schema:
            type: string
      consumes: []
      produces: []
      parameters:
        - name: body
          schema:
            title: root
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
          in: body
securityDefinitions:
  clientID:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
security:
  - clientID: []
schemes:
  - https
