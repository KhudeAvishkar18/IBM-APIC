swagger: '2.0'
info:
  title: 1194_jsonToCsv_gatewayScript
  x-ibm-name: 1194_jsonTocsv_gatewayScript
  version: 1.0.0
x-ibm-configuration:
  cors:
    enabled: true
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  assembly:
    execute:
      - gatewayscript:
          version: 2.0.0
          title: gatewayscript
          source: |-
            let apim = require('apim');
            let jsonObj = apim.getvariable('request.body');

            let csvStr = "";

            // Extract headers and values from JSON object
            let headers = Object.keys(jsonObj).join(",");
            let values = Object.values(jsonObj).join(","); 

            // Combine into CSV format
            csvStr = headers + "\n" + values;

            // Write output
            session.output.write(csvStr);
  properties:
    target-url:
      value: http://example.com/operation-name
      description: The URL of the target service
      encoded: false
  activity-log:
    enabled: true
    success-content: activity
    error-content: payload
basePath: /1194_xmltocsv_mappolicy
paths:
  /:
    post:
      responses:
        '200':
          description: success
          schema:
            type: string
      consumes: []
      produces: []
      parameters:
        - name: body
          schema:
            title: root
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
          in: body
securityDefinitions:
  clientID:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
security:
  - clientID: []
schemes:
  - https
